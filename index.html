<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <p class="stopwatch-title">STOP WATCH</p>
            <h1 id="timeDisplay">00:00:00</h1>
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>

        <div class="counter">
            <p class="counter-title">COUNTER- APP</p>
            <h1 id="count">0</h1>
            <button class="btn2" id="increment">Increment</button>
            <button class="btn2" id="decrement">Decrement</button>
            <button class="btn2" id="reset2">Reset</button>
        </div>
    </div>

    <p class="copy">created By muhammad naved &copy; 2024</p>

    <script src="index.js"></script>
</body>

</html>
